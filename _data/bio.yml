  date:     "July. 2017"
  title:    ""
  content:  "<strong>Tete Xiao</strong> is an undergraduate student majoring in Intelligence Science at <strong>Peking University (PKU)</strong>, the premium university in China. He is a senior research intern at <strong>Megvii (Face++) Inc.</strong>, a leading Chinese AI start-up,
  mentored by <a href='https://scholar.google.com/citations?user=p3z4sVUAAAAJ&hl=zh-CN'>Mr. Yuning Jiang</a> and supervised by 
  <a href='http://www.jiansun.org/'>Dr. Jian Sun</a>. He is also a research assistant at <strong>Institute of Computer Science and Technology (ICST), Peking University</strong>, supervised by <a href='http://www.muyadong.com/'>Dr. Yadong Mu</a>. His research interests lie in the field of <strong>Object Detection</strong>, <strong>Computer Vision</strong> and <strong>Machine Learning</strong>. He has received <strong>China National Scholarship</strong> for his performance in course and research. <br> <br> Tete has been a contestant in programming contest since he was in high school. He won a gold medal in <strong>2017 ACM-ICPC Asia Regional Contest</strong>. In high school, he was admitted to Shandong Province Team of 2014 as first place winner to compete in <strong>National Olympiad in Informatics (NOI)</strong>, where he won a bronze medal. <br><br> <strong>I am going to apply for a doctor in the United States after my graduation, and now I am looking for labs to join as visiting scholar in summer of 2018. </strong>If you are interested in my background, please do contact me via my email listed in the page. See the bottom of this page for more info about me."
