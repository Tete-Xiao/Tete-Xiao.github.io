normal:
  date:     "July. 2017"
  title:    ""
  content:  "<strong>Tete Xiao</strong> is an undergraduate student majoring in Intelligence Science at <strong>Peking University (PKU)</strong>, the premium university in China. He works as senior research intern at <strong>Megvii (Face++) Inc.</strong> (a leading Chinese AI start-up)
  mentored by <a href='https://scholar.google.com/citations?user=p3z4sVUAAAAJ&hl=zh-CN'>Mr. Yuning Jiang</a> and supervised by 
  <a href='http://www.jiansun.org/'>Dr. Jian Sun</a>. He is also a research assistant at Institute of Computer Science and Technology <strong>(ICST)</strong>, Peking University, supervised by <a href='http://www.muyadong.com/'>Dr. Yadong Mu</a>. His research interests lie in the field of <strong>Object Detection</strong>, <strong>Computer Vision</strong> and <strong>Machine Learning</strong>. He has received China National Scholarship for his excellent performance in courses and research. <br> <br> Tete has participated in programming contest since high school. He won two gold medals in 2016 and 2017 ACM-ICPC Asia Regional Contest. In high school, he was admitted to Shandong Province Team of 2014 as first place winner to compete in National Olympiad in Informatics (NOI), where he won a bronze medal. <h2>News:</h2>
  <strong>[Feb. 2018]</strong> I'm thrilled that I will be joining IBM Research as Research Intern in AI based in Cambridge, Massachusetts this summer. During the time, besides the extraordinary researchers at IBM, I will also work with friends and scientists at MIT. See you soon! <br>
  <strong>[Oct. 2017]</strong> As a team member of Megvii (Face++), we won <a href='https://places-coco2017.github.io/'>COCO and Places Challenges 2017</a>: the 1st places of <a href='http://cocodataset.org/#detections-leaderboard'>COCO Detection</a>, <a href='http://cocodataset.org/#keypoints-leaderboard'>COCO Keypoint</a> and <a href='http://placeschallenge.csail.mit.edu/results_challenge.html'>Places Instance Segmentation</a>, as well as the 2nd place of <a href='http://cocodataset.org/#detections-leaderboard'>COCO Instance Segmentation</a>. I was invited to present at COCO & Places Joint Workshop at <a href='http://iccv2017.thecvf.com'>ICCV17</a> in Venice, Italy. <br> <strong>[<a href='http://presentations.cocodataset.org/COCO17-Detect-Megvii.pdf'>Slides</a>]</strong> &nbsp &nbsp &nbsp &nbsp<strong>[Media coverage]</strong>: <a href='http://finance.chinanews.com/it/2017/10-30/8363826.shtml'>ChinaNews</a> (in Chinese) <br>
  <strong>[Feb. 2017]</strong> One paper accepted to <a href='http://cvpr2017.thecvf.com/'>CVPR17</a> in Honolulu, Hawaii! Wonderful experience working with my brilliant collaborator <a href='http://vccy.xyz/'> Jiayuan Mao</a>."
