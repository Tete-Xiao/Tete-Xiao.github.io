  content:  "<strong>Tete Xiao</strong> is an undergraduate student majoring in Intelligence Science at <strong>Peking University (PKU)</strong>, the premium university in China. He works as senior research intern at <strong>Megvii (Face++) Inc.</strong> (a leading Chinese AI start-up)
  mentored by <a href='https://scholar.google.com/citations?user=p3z4sVUAAAAJ&hl=zh-CN'>Mr. Yuning Jiang</a> and supervised by 
  <a href='http://www.jiansun.org/'>Dr. Jian Sun</a>. He is also a research assistant at <strong>Institute of Computer Science and Technology (ICST), Peking University</strong>, supervised by <a href='http://www.muyadong.com/'>Dr. Yadong Mu</a>. His research interests lie in the field of <strong>Object Detection</strong>, <strong>Computer Vision</strong> and <strong>Machine Learning</strong>. He has received <strong>China National Scholarship</strong> for his excellent performance in courses and researches. <br> <br> Tete has participated in programming contest since high school. He won a gold medal in 2017 ACM-ICPC Asia Regional Contest. In high school, he was admitted to Shandong Province Team of 2014 as first place winner to compete in National Olympiad in Informatics (NOI), where he won a bronze medal. <br><br> <strong>I am going to apply for Ph.D. in the United States after graduation. Now I am looking for labs to join as visiting scholar in Summer 2018. </strong>If you are interested in my background, please don’t hesitate to contact me via email. See the bottom of this page for more information."
